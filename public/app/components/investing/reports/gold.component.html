<md-content layout="row" layout-fill>
  
  <md-content flex="50">
    <md-list>
      <md-subheader ng-if="vm.articles.length > 0" class="md-no-sticky">Latest news for <b>{{vm.keywords}}</b></md-subheader>
      <md-divider ></md-divider>
      <md-list-item class="md-3-line" ng-repeat="item in vm.articles track by $index" ng-click="vm.goToArticle(item.link)">
        <!--<img ng-src="{{vm.imagePathForSim}}" class="md-avatar" alt="Download" />-->
        <div class="md-list-item-text" layout="column">
          <h3>{{ item.title }}</h3>
          <h4>{{ item.source }}, {{ item.date}}</h4>
          <p>{{ item.body }}</p>
        </div>
        
        <md-icon md-svg-icon="{{vm.imageText}}"  ng-click="vm.showArticleText($index)" aria-label="Send Email" class="md-secondary md-hue-3" ></md-icon>
        <md-checkbox class="md-secondary" ng-model="item.selected"></md-checkbox>
        <md-divider ></md-divider>
      </md-list-item>
    </md-list>
  </md-content>

  <md-content flex="50" layout-align="center center">
    <h3>Article Content:</h3>
    {{vm.current_content}}
  </md-content>
</md-content>

<a class="btn btn-default" ng-click="vm.sendArticlesTextToSpeech()"> SMS Articles </a>
<a class="btn btn-default" ng-click="vm.saveArticles()"> Save Articles </a>
<a class="btn btn-default" ng-click="vm.getArticlesText()"> Get Text for Articles </a>
